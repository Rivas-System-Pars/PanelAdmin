<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.5/dist/css/bootstrap.rtl.css">
    <title>Document</title>
    <style>
        /* SCSS */
        .search-container {
            position: relative;
            margin-bottom: 20px;

            #searchOrders {
                width: 100%;
                padding: 10px 35px 10px 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') no-repeat right 10px center;
            }
        }

        .orders-container {
            .order-item {
                border: 1px solid #eee;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 4px;

                >div {
                    margin: 5px 0;
                }

                .change-status {
                    background: #007bff;
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    margin-top: 10px;
                }
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center w-100 flex-column">
    <!-- HTML -->
    <div class="container d-flex align-items-center justify-content-center flex-column">
        <div class="search-container w-100">
            <input type="text" id="searchOrders" placeholder="Search orders...">
        </div>

        <div class="orders-container w-100">
            <!-- Sample Order Item - Repeat for each order -->
            <div class="order-item">
                <div class="customer-name">John Doe</div>
                <div class="order-date">2023-08-15</div>
                <div class="delivery-method">Express Delivery</div>
                <div class="tracking-code">TRK123456789</div>
                <div class="total-price">$150.00</div>
                <div class="order-status">Delivered</div>
                <button class="change-status">Change Status</button>
            </div>
            <div class="order-item">
                <div class="customer-name">حسام شکری</div>
                <div class="order-date">03/08/1404</div>
                <div class="delivery-method">در محل</div>
                <div class="tracking-code">12345678</div>
                <div class="total-price">22,210,000</div>
                <div class="order-status">تحویل داده شده</div>
                <button class="change-status"> تغییر وضیعت</button>
            </div>
            <!-- Add more order items here -->
        </div>
    </div>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap-5.3.5/dist/js/bootstrap.bundle.js"></script>
    <script>// jQuery
        $(document).ready(function () {
            $('#searchOrders').on('input', function () {
                const searchText = $(this).val().toLowerCase().trim();

                $('.order-item').each(function () {
                    const $order = $(this);
                    const content = [
                        $order.find('.customer-name').text(),
                        $order.find('.order-date').text(),
                        $order.find('.delivery-method').text(),
                        $order.find('.tracking-code').text(),
                        $order.find('.total-price').text(),
                        $order.find('.order-status').text()
                    ].join(' ').toLowerCase();

                    $order.toggle(content.includes(searchText));
                });
            });
        });
    </script>
</body>

</html>
