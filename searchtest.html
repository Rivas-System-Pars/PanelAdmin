<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-container {
            position: relative;
            width: 300px;
            margin-bottom: 20px;

            input {
                width: 100%;
                padding: 8px 32px 8px 8px;
                font-size: 14px;
            }

            .search-icon {
                position: absolute;
                right: 8px;
                top: 50%;
                transform: translateY(-50%);
                pointer-events: none;
                font-size: 16px;
            }
        }

        .orders-box {
            .order-item {
                padding: 12px;
                border: 1px solid #ddd;
                margin-bottom: 10px;

                .field {
                    margin-bottom: 4px;
                }

                .change-status {
                    margin-top: 8px;
                }
            }
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="order-search" placeholder="Search orders..." />
        <span class="search-icon">üîç</span>
    </div>

    <div class="orders-box">
        <div class="order-item">
            <div class="field customer-name">Alice Johnson</div>
            <div class="field order-date">2025-05-01</div>
            <div class="field delivery-method">Courier</div>
            <div class="field tracking-code">TRK123456</div>
            <div class="field total-price">$120.50</div>
            <div class="field order-status">Pending</div>
            <button class="change-status">Change Status</button>
        </div>
        <div class="order-item">
            <div class="field customer-name">mamad kuni</div>
            <div class="field order-date">2024-05-01</div>
            <div class="field delivery-method">pppp</div>
            <div class="field tracking-code">TRK78910</div>
            <div class="field total-price">$120.50</div>
            <div class="field order-status">completed</div>
            <button class="change-status">Change Status</button>
        </div>

        <!-- You can repeat similar blocks for other orders -->
    </div>



    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>$(document).ready(function () {
            $('#order-search').on('input', function () {
                let query = $(this).val().toLowerCase();

                $('.order-item').each(function () {
                    let match = false;

                    $(this).find('.field').each(function () {
                        if ($(this).text().toLowerCase().includes(query)) {
                            match = true;
                            return false; // Break loop early on match
                        }
                    });

                    $(this).toggle(match);
                });
            });
        });
    </script>
</body>

</html>
