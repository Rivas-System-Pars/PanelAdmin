<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Responsive Filter Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/PanelAdmin/test4.css">
</head>
<body>
  <div class="demo-container">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <!-- دکمه باز/بستن فیلتر -->
                <button id="filterToggle" class="btn-toggle">
                    <i class="fas fa-filter"></i>
                    <span class="btn-text">باز کردن فیلتر</span>
                    <div class="btn-ripple"></div>
                </button>

                <!-- جعبه فیلتر -->
                <div id="filterBox" class="filter-container">
                    <div class="filter-backdrop"></div>
                    <div class="filter-content-wrapper">
                        <!-- سربرگ -->
                        <div class="filter-header">
                            <div class="header-content">
                                <div class="header-icon">
                                    <i class="fas fa-sliders-h"></i>
                                </div>
                                <h5 class="filter-title">گزینه‌های فیلتر</h5>
                            </div>
                            <button class="btn-close-filter" id="closeFilter">
                                <i class="fas fa-times"></i>
                                <div class="close-ripple"></div>
                            </button>
                        </div>

                        <div class="filter-body">
                            <!-- بخش نوع سفارش -->
                            <div class="filter-section" data-section="order-type">
                                <div class="section-header">
                                    <label class="section-label">
                                        <i class="fas fa-truck section-icon"></i>
                                        نوع سفارش
                                    </label>
                                    <div class="section-divider"></div>
                                </div>
                                <div class="radio-group">
                                    <div class="custom-radio">
                                        <input type="radio" id="homeDelivery" name="orderType" value="home" checked>
                                        <label for="homeDelivery">
                                            <div class="radio-indicator">
                                                <div class="radio-dot"></div>
                                            </div>
                                            <div class="radio-content">
                                                <i class="fas fa-home radio-icon"></i>
                                                <span class="radio-text">ارسال به منزل</span>
                                            </div>
                                            <div class="radio-ripple"></div>
                                        </label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="pickUp" name="orderType" value="pickup">
                                        <label for="pickUp">
                                            <div class="radio-indicator">
                                                <div class="radio-dot"></div>
                                            </div>
                                            <div class="radio-content">
                                                <i class="fas fa-shopping-bag radio-icon"></i>
                                                <span class="radio-text">تحویل حضوری</span>
                                            </div>
                                            <div class="radio-ripple"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- بخش وضعیت -->
                            <div class="filter-section" data-section="status">
                                <div class="section-header">
                                    <label class="section-label">
                                        <i class="fas fa-info-circle section-icon"></i>
                                        وضعیت
                                    </label>
                                    <div class="section-divider"></div>
                                </div>
                                <div class="custom-dropdown" data-dropdown="status">
                                    <div class="dropdown-trigger" tabindex="0">
                                        <div class="dropdown-value">
                                            <i class="fas fa-circle-dot value-icon"></i>
                                            <span class="value-text">همه وضعیت‌ها</span>
                                        </div>
                                        <div class="dropdown-arrow">
                                            <i class="fas fa-chevron-down"></i>
                                        </div>
                                        <div class="dropdown-ripple"></div>
                                    </div>
                                    <div class="dropdown-menu">
                                        <div class="dropdown-search">
                                            <i class="fas fa-search search-icon"></i>
                                            <input type="text" placeholder="جستجوی وضعیت..." class="search-input">
                                        </div>
                                        <div class="dropdown-options">
                                            <div class="dropdown-option active" data-value="all">
                                                <i class="fas fa-circle-dot option-icon"></i>
                                                <span class="option-text">همه وضعیت‌ها</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="pending">
                                                <i class="fas fa-clock option-icon"></i>
                                                <span class="option-text">در انتظار</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="processing">
                                                <i class="fas fa-cog option-icon"></i>
                                                <span class="option-text">در حال پردازش</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="completed">
                                                <i class="fas fa-check-circle option-icon"></i>
                                                <span class="option-text">تکمیل شده</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="cancelled">
                                                <i class="fas fa-times-circle option-icon"></i>
                                                <span class="option-text">لغو شده</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- بخش مشتری -->
                            <div class="filter-section" data-section="customer">
                                <div class="section-header">
                                    <label class="section-label">
                                        <i class="fas fa-user section-icon"></i>
                                        مشتری
                                    </label>
                                    <div class="section-divider"></div>
                                </div>
                                <div class="custom-dropdown" data-dropdown="customer">
                                    <div class="dropdown-trigger" tabindex="0">
                                        <div class="dropdown-value">
                                            <i class="fas fa-users value-icon"></i>
                                            <span class="value-text">همه مشتریان</span>
                                        </div>
                                        <div class="dropdown-arrow">
                                            <i class="fas fa-chevron-down"></i>
                                        </div>
                                        <div class="dropdown-ripple"></div>
                                    </div>
                                    <div class="dropdown-menu">
                                        <div class="dropdown-search">
                                            <i class="fas fa-search search-icon"></i>
                                            <input type="text" placeholder="جستجوی مشتری..." class="search-input">
                                        </div>
                                        <div class="dropdown-options">
                                            <div class="dropdown-option active" data-value="all">
                                                <i class="fas fa-users option-icon"></i>
                                                <span class="option-text">همه مشتریان</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="john-doe">
                                                <div class="customer-avatar">JD</div>
                                                <span class="option-text">جان دو</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="jane-smith">
                                                <div class="customer-avatar">JS</div>
                                                <span class="option-text">جین اسمیت</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="mike-johnson">
                                                <div class="customer-avatar">MJ</div>
                                                <span class="option-text">مایک جانسون</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                            <div class="dropdown-option" data-value="sarah-wilson">
                                                <div class="customer-avatar">SW</div>
                                                <span class="option-text">سارا ویلسون</span>
                                                <i class="fas fa-check option-check"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- بخش محدوده مبلغ -->
                            <div class="filter-section" data-section="amount">
                                <div class="section-header">
                                    <label class="section-label">
                                        <i class="fas fa-dollar-sign section-icon"></i>
                                        محدوده مبلغ
                                    </label>
                                    <div class="section-divider"></div>
                                </div>
                                <div class="amount-inputs">
                                    <div class="input-group">
                                        <label class="input-label">از</label>
                                        <div class="custom-input-wrapper">
                                            <div class="input-prefix">$</div>
                                            <input type="number" class="custom-input" placeholder="0.00" step="0.01" min="0" data-input="amount-from">
                                            <div class="input-focus-line"></div>
                                        </div>
                                    </div>
                                    <div class="input-separator">
                                        <div class="separator-line"></div>
                                        <div class="separator-icon">
                                            <i class="fas fa-minus"></i>
                                        </div>
                                        <div class="separator-line"></div>
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">تا</label>
                                        <div class="custom-input-wrapper">
                                            <div class="input-prefix">$</div>
                                            <input type="number" class="custom-input" placeholder="0.00" step="0.01" min="0" data-input="amount-to">
                                            <div class="input-focus-line"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- دکمه‌های اعمال فیلتر -->
                            <div class="filter-actions">
                                <button class="btn-reset" id="resetFilter">
                                    <i class="fas fa-undo"></i>
                                    <span class="btn-text">بازنشانی</span>
                                    <div class="btn-ripple"></div>
                                </button>
                                <button class="btn-apply" id="applyFilter">
                                    <i class="fas fa-search"></i>
                                    <span class="btn-text">اعمال فیلتر</span>
                                    <div class="btn-ripple"></div>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/PanelAdmin/script.js"></script>
</body>
</html>
