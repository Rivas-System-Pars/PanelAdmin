<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js with Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #salesChart {
            background: transparent !important;
            border: none !important;
            border-radius: 5px;
            min-height: 273px !important;
            max-height: 273px !important;
            min-width: 623px !important;
            max-width: 827px !important;
        }
    </style>
</head>

<body>



    <canvas id="salesChart"></canvas>
    <script src="/js/chart.js"></script>
    <script>
        const labels = ['Sept 10', 'Sept 11', 'Sept 12', 'Sept 13', 'Sept 14', 'Sept 15', 'Sept 16'];
        const maxValue = 100000;
        const actual = [90000, 40000, 65000, 20000, 85000, 45000, 84000];

        const data = {
            labels,
            datasets: [
                // Gray bars (actual) as the background layer
                {
                    data: actual, // Original values (e.g., 90k, 40k)
                    backgroundColor: '#4e5cf1', // Blue color
                    borderRadius: { topLeft: 10, topRight: 10, bottomLeft: 10, bottomRight: 10 },
                    borderWidth: 0,
                    borderSkipped: false,
                    barThickness: 10,
                    categoryPercentage: 0.6,
                    barPercentage: 1.0,
                },
                {
                    data: labels.map(() => maxValue), // Use maxValue to fill the full height
                    backgroundColor: 'rgba(229, 231, 255, 0.5)', // Gray color
                    borderRadius: { topLeft: 10, topRight: 10, bottomLeft: 10, bottomRight: 10 },
                    borderWidth: 0,
                    borderSkipped: false,
                    barThickness: 10,
                    categoryPercentage: 0,
                    barPercentage: 0,
                },
                // Blue bars (now the "actual" data) on top
            ]
        };
        const config = {
            type: 'bar',
            data,
            options: {

                maintainAspectRatio: false,
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        stacked: true,
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        border: {
                            display: false,
                        },
                        ticks: {
                            color: '#BEC0CA',
                            font: { size: 12 },
                            tickLength: 0,
                            padding: 20,
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: maxValue,
                        // stacked: true,
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        border: {
                            display: false,
                        },
                        ticks: {
                            stepSize: 25000,
                            callback: v => (v / 1000) + 'k',
                            color: '#A6A8B1',
                            font: { size: 12 },
                            tickLength: 0
                        }
                    }
                }
            }
        };

        new Chart(
            document.getElementById('salesChart'),
            config
        );
    </script>

</body>

</html>
